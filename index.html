<!doctype html>
<html lang="en" >
<head>
  <meta charset="utf-8">
  <title>Sine Titulo</title>
  <link rel="stylesheet" href="css/app.css"/>

  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/app.css">
</head>
<body ng-controller="CategoriesCtrl">
    <tabs>
        <pane ng-repeat="category in st.categories | orderBy:'name'" title="{{category.name}}" change-pane="categoryChange(category)" item="{{category | json}}">
            <ng-show="entitiesLoaded">
                    <select ng-model="st.currentEntity" ng-options="entity.name for entity in st.currentCategory.entities" ng-change="entityChange()"></select>
                    <div>{{st.currentEntity.details.data}}</div>
                    <div ng-repeat="system in st.currentEntity.details.systems">
                        <div>Systems : {{system.level}}</div>
                        <div ng-repeat="subsystem in system.subsystems">{{subsystem.name}}
                            <span ng-repeat="block in subsystem.blocks" >
                            &nbsp;<square ng-repeat="square in block" value="square.value"></square>
                            </span>

                        </div>
                    </div>
            </ng-hide>
        </pane>
    </tabs>

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.1.3/angular.js"></script>
    <script>
        function bootstrapAngular() {
           angular.element(document).ready(function() {
             angular.bootstrap(document, ['SineTitulo']);
           }, false);
        }
    </script>

    <script src="https://apis.google.com/js/client.js?onload=bootstrapAngular"></script>
    <script src="js/scripts.js"></script>
    <script src="js/drive.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/directives.js"></script>

</body>
</html>
